<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery | AI Photo Studio</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="nav.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dragging { opacity: 0.5; border: 2px dashed #007bff; }
        #newFolderBtn {
            margin-bottom: 15px; width: 100%; padding: 10px;
            background: #28a745; color: white; border: none;
            border-radius: 8px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

<header style="padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
    <h2 style="margin:0;">Your Gallery</h2>
    <a href="index.html" style="text-decoration: none; color: #007bff; font-weight: bold;">+ Back to Studio</a>
</header>

<div class="gallery-layout">
    <aside class="folder-sidebar">
        <button id="newFolderBtn"><i class="fas fa-plus"></i> New Folder</button>
        <div id="folderList"></div>
    </aside>

    <main class="gallery-grid" id="galleryGrid"></main>
</div>

<script>
    // These match the IDs in your other root files
    let photos = JSON.parse(localStorage.getItem("studio_photos") || "[]");
    let folders = JSON.parse(localStorage.getItem("studio_folders") || '["All Photos", "Favorites"]');
    let currentFolder = "All Photos";

    function render() {
        const folderList = document.getElementById("folderList");
        const galleryGrid = document.getElementById("galleryGrid");
        
        // Render Folders
        folderList.innerHTML = "";
        folders.forEach(f => {
            const div = document.createElement("div");
            div.className = `folder ${f === currentFolder ? 'active' : ''}`;
            div.innerHTML = `<i class="fas fa-folder"></i> ${f}`;
            div.onclick = () => { currentFolder = f; render(); };
            
            // Drag and Drop Logic
            div.ondragover = (e) => { e.preventDefault(); div.classList.add('drag-hover'); };
            div.ondragleave = () => div.classList.remove('drag-hover');
            div.ondrop = (e) => {
                e.preventDefault();
                const photoId = e.dataTransfer.getData("text");
                const photo = photos.find(p => p.id === photoId);
                if(photo) { photo.folder = f; save(); }
            };
            folderList.appendChild(div);
        });

        // Render Photos
        galleryGrid.innerHTML = "";
        const filtered = photos.filter(p => currentFolder === "All Photos" || p.folder === currentFolder);
        
        filtered.forEach(p => {
            const card = document.createElement("div");
            card.className = "photo-card";
            card.draggable = true;
            card.ondragstart = (e) => e.dataTransfer.setData("text", p.id);
            
            // Long Press Delete for Mobile
            let timer;
            card.ontouchstart = () => timer = setTimeout(() => { if(confirm("Delete?")) del(p.id); }, 750);
            card.ontouchend = () => clearTimeout(timer);

            card.innerHTML = `
                <img src="${p.src}">
                <div class="photo-actions">
                    <button class="btn-icon" onclick="window.open('${p.src}')"><i class="fas fa-download"></i></button>
                    <button class="btn-icon delete-btn" onclick="del('${p.id}')"><i class="fas fa-trash"></i></button>
                </div>
            `;
            galleryGrid.appendChild(card);
        });
    }

    function del(id) { photos = photos.filter(p => p.id !== id); save(); }
    function save() { 
        localStorage.setItem("studio_photos", JSON.stringify(photos)); 
        localStorage.setItem("studio_folders", JSON.stringify(folders));
        render(); 
    }

    document.getElementById("newFolderBtn").onclick = () => {
        const n = prompt("Folder Name:");
        if(n && !folders.includes(n)) { folders.push(n); save(); }
    };

    render();
</script>
</body>
</html>
